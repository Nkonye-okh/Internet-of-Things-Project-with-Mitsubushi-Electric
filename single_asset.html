<!DOCTYPE html>
<html>
	<head>
		<title>IoT Web Client</title>

		<!-- Reguired for drawing charts -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		
		<!-- Here is our actual code included -->
		<script src="single_asset.js"></script>
		
		<!-- Can be used for some addtional styles -->
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<body>
		<div class="container">
        <!-- Page Content goes here -->
			<div class ="row">
				<div class="col s12">

						<h1 id="header">Broker auf i40.mitsubishielectric.de</h1>

				</div>
			<div>

				<div class="col s12" id="conStatus"></div><br>

					<p id="timeZoneTxt"></p>
					<p id="firmwareTxt"></p>
				</div>
				<div class="col s12 m4">

				</div>
				<div class="col s12 m4">
					<h6>Runtime Data</h6>

				</div>
			</div>
			<div class ="row">
				<div class="col s12">
					<canvas id="myChart"></canvas>
				</div>
				<div class="col s12">
					<button onclick="clear_chart()">Clear Chart</button>
				</div>
			</div>
			<div class ="row">
				<div class="col s4">
					<h5>Motor 1 - Temperature</h5>
